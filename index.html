<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT2MP3 線上轉換工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>YT2MP3 線上轉換工具</h1>
    <input type="text" id="urlInput" placeholder="請貼上 YouTube 連結">
    <input type="text" id="filenameInput" placeholder="輸入檔案名稱（可選）">
    <button id="downloadBtn">下載 MP3</button>
    <progress id="progressBar" max="100" value="0"></progress>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
